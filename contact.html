  <script>
    function toggleDarkMode() {
      var body = document.body;
      body.classList.toggle("dark-mode");
      var icon = document.getElementById("darkBTN").querySelector("i");
      if (icon.className === "fa-regular fa-moon") {
        icon.className = "fa-regular fa-sun";
        localStorage.setItem("darkModeEnabled", "true");
      } else {
        icon.className = "fa-regular fa-moon";
        localStorage.removeItem("darkModeEnabled");
      }
    }

    // Retrieve dark mode state from local storage
    document.addEventListener('DOMContentLoaded', function () {
      var darkModeStatus = localStorage.getItem("darkModeEnabled");
      if (darkModeStatus === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkBTN').querySelector('i').className = 'fa-regular fa-sun';
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('darkBTN').querySelector('i').className = 'fa-regular fa-moon';
      }
    });
  </script>
